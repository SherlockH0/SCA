services:
  backend:
    build: .
    environment:
      DB_HOST: "db"
    command: ./scripts/run_django.sh
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
        restart: true
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:8000/"]
      start_period: 60s
      interval: 60s
      timeout: 10s
      retries: 10
  db:
    image: postgres:alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: sca
      POSTGRES_USER: sca
      POSTGRES_PASSWORD: sca
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sca -d sca"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
volumes:
  postgres-data:
    driver: local
